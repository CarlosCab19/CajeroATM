<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Cajero Automático</title>
</head>
<body>

<div id="cajeroPantalla">
  <h1>Cajero Automático</h1>
  <label for="cuentas">Selecciona una cuenta:</label>
  <select id="cuentas">
    <option value="0">Persona 1</option>
    <option value="1">Persona 2</option>
    <option value="2">Persona 3</option>
  </select>
  <br>
  <label for="password">Ingresa tu contraseña:</label>
  <input type="password" id="password" />

  <button class="btn btn-primary" onclick="login()">Ingresar</button>

  <div id="operaciones">
    <h2>Opciones:</h2>
    <button class="btn btn-warning" onclick="consultarSaldo()">Consultar Saldo</button>
    <button class="btn btn-success" onclick="ingresarMonto()">Ingresar Monto</button>
    <button class="btn btn-danger" onclick="retirarMonto()">Retirar Monto</button>
  </div>

  <div id="resultado"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
